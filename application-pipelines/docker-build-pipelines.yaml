trigger:
  - feature/pipeline-build-image
pr:
  branches:
    include:
      - feature/*

pool:
  name: linuxAgent

variables:
  GIT_COMMIT: $(Build.SourceVersion)
  GIT_BRANCH: $(Build.SourceBranch) 

stages:
  - stage: install-docker
    jobs:
      - job: install-docker
        steps:
          - task: DockerInstaller@0
            inputs:
              dockerVersion: '17.09.0-ce'
              releaseType: stable
      - job: validate-docker
        steps:
          - task: CmdLine@2
            inputs:
              script: |
                sudo chmod 666 /var/run/docker.sock
                echo $GIT_COMMIT
                echo $GIT_BRANCH
                




